<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Schedule Table</title>
        <link rel="stylesheet" href="/static/css/styles.css" />
        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <script defer src="/static/vue/app.js"></script>

        <title>Schedule</title>
    </head>
    <body>
        <div id="app">
            <table>
                <thead>
                    <tr>
                        <th>Person</th>
                        <th v-for="day in days" :key="day" v-text="day"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="person in people" :key="person">
                        <td v-text="person"></td>
                        <td
                            v-for="day in days"
                            :key="day"
                            @mousedown="startDrag(person, day)"
                            @mouseup="endDrag(person, day, person._id)"
                        >
                            <div
                                v-if="isBlock(person, day)"
                                class="block"
                                @click="openModal(getTask(person, day))"
                                v-text="getTask(person, day).task"
                            ></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button @click="addPerson()">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="size-5"
                >
                    <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm.75-11.25a.75.75 0 0 0-1.5 0v2.5h-2.5a.75.75 0 0 0 0 1.5h2.5v2.5a.75.75 0 0 0 1.5 0v-2.5h2.5a.75.75 0 0 0 0-1.5h-2.5v-2.5Z"
                        clip-rule="evenodd"
                    />
                </svg>
            </button>
            <div v-if="showModal" class="modal">
                <h2>Edit Task</h2>

                <label>
                    Person:
                    <input v-model="selectedTask.person" />
                </label>

                <label>
                    Task:
                    <input v-model="selectedTask.task" />
                </label>

                <label>
                    Start Day:
                    <input v-model="selectedTask.start_day" />
                </label>

                <label>
                    End Day:
                    <input v-model="selectedTask.end_day" />
                </label>

                <button @click="saveAndClose">Save</button>
                <button @click="showModal = false">Close</button>
            </div>
        </div>
    </body>
</html>
